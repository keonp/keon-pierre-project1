                <li>
                    <a href="./blogPost.html">Blog</a>
                </li>
                <li>
                    <a href="./contact.html">Contact</a>
                </li>
            </ul>

            <!-- Citation: Hamburger Menu concept taken from:
            https://www.youtube.com/watch?v=flItyHiDm7E -->
            <input type="checkbox" name="openMenu" id="openMenu">
            <label for="openMenu">
                <div class="hamburgerMenu">
                    <span class="menuBar"></span>
                    <span class="menuBar"></span>
                    <span class="menuBar"></span>
                </div>

            <nav class="slideOutNav">
                <ul>
                    <li>
                        <a href="./index.html">Home</a>

                    </li>
                    <li>
                        <span class="logo">Willow</span>
                    </li>
                    <li>
                        <a href="./blogPost.html">Blog</a>
                    </li>
                    <li>
                        <a href="./contact.html">Contact</a>
                    </li>
                </ul>
            </nav>

        </div>
    </nav>

    <!-- Header -->
    <header class="contactHeader">
        <div class="wrapper">
            <h1>Contact <span>Me</span></h1>
        </div>
    </header>

    <!-- Main -->
    <main>
        
        <!-- Contact -->
        <section class="contactBody">
            <div class="wrapper">
                <div class="contactBodyContainer">
                    <div class="contactContainer">
                        <ul class="socialMediaIcons">
                            <li>
                                <a href="https://www.facebook.com/junocollegeoftech/" aria-label="Go to Willow's Facebook page" target="_blank">
                                    <i class="fa-brands fa-facebook-f"></i>
                                </a>
                            </li>
                            <li>
                                <a href="https://twitter.com/junocollege/" aria-label="Go to Willow's Twitter page" target="_blank">
                                    <i class="fa-brands fa-twitter"></i>
                                </a>
                            </li>
                            <li>
                                <a href="https://www.linkedin.com/school/junocollege/" aria-label="Go to Willow's LinkedIn page" target="_blank">
                                    <i class="fa-brands fa-linkedin-in"></i>
                                </a>
                            </li>
                            <li>
                                <a href="https://www.instagram.com/junocollege/" aria-label="Go to Willow's Instagram page" target="_blank">
                                    <i class="fa-brands fa-instagram"></i>
                                </a>
                            </li>
                        </ul>
                        <div class="textContainer">
                            <p><a href="mailto:info@email.com">info@email.com</a></p>
                            <p>123-456-7890</p>
                            <p>123 Queen Street West, Unit 10</p>
                            <p>Toronto, Ontario</p>
                            <p>M5V2D5</p>
                        </div>
                    </div>

                    <form action="" class="myForm">
                        <fieldset>
                            <div class="inputs">
                                <label for="name" class="sr-only">Name</label>
                                <input type="text" id="name" placeholder="Name">

                                <label for="email" class="sr-only">Email address</label>
                                <input type="email" id="email" placeholder="Email address">
                            </div>

                            <label for="message" class="sr-only">Message</label>
                            <textarea id="message" cols="30" rows="10" placeholder="Message"></textarea>

                            <button type="submit" class="button">Submit</button>
                        </fieldset>
                    </form>
                </div>
            </div>
        </section>
    </main>
    
    <footer>
        <div class="footerBottom">
            <p>Copyright &copy; 2022 Juno College</p>
        </div>
    </footer>

    <!-- Font Awesome/ Icon script -->
    <script src="https://kit.fontawesome.com/31f4a15268.js" crossorigin="anonymous"></script>
